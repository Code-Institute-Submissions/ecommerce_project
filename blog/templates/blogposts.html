{% extends "base.html" %}
{% block content %}


<div class="container bb-blogpost-container">
    <h1 class="text-center">THE BLOG</h1>
    <div class="row">
    {% for post in posts %}
             <div class="col-xs-12 col-md-6">
        <div class="card text-center">
            <div class="bb-product-img-container">
                <h3 class="text-bold">{{ post.title }}</h3>
                <img class="card-img-top" src="{{MEDIA_URL}}{{post.image}}">
            </div>
            <div class="card-block bb-blog-block">
                
                <p>{{ post.content|truncatewords:30 }}</p>
                <p><button class="btn bb-form-btn" onclick="location.href='{% url 'viewpost' post.id %}'">Read More</button></p>
                <p>{{ post.published_date }} | <strong>Views</strong> {{ post.views }} | <strong>Tag</strong> {{ post.tag }}</p>
            </div>
        </div>
    </div>
            {% endfor %}
        </div>
    </div>
    
{% endblock %}
