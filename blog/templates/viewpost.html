{% extends "base.html" %}
{% block content %}

<div class="container bb-blogpost-container">
    <div class="row">
      <div class="col-xs-12">
        <div class="card text-center">
            <div class="text-center">
                <h2 class="text-bold">{{ post.title }}</h2>
                {% if post.image %}
                <img class="bb-viewpost-img" src="{{MEDIA_URL}}{{post.image}}">
                {% endif %}
                <p>{{ post.published_date }} | <strong>Views</strong> {{ post.views }} | <strong>Tag</strong> {{ post.tag }}</p>
            </div>
            <div >
                <p>{{ post.content }}</p>
                <button class="btn bb-form-btn" onclick="location.href='{% url 'getposts'%}'">BACK TO BLOG</button>
            </div>
        </div>
      </div>
        </div>
            {% include '_comments.html' %}
    </div>

{% endblock %}
