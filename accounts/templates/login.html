{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}

    <div class="container bb-account-container">
    <form method="post" action="{% url 'login' %}?next={{ next }}" class="accountform">
        <fieldset class="form-group">
            <legend>Login</legend>
            
            {% if next %}
                <p>No account? <a href="{% url 'register' %}?next={{ next }}"><span style="color:#2fa4e7;">Sign up </span> </a> now.</p>
            {% else %}        
                <p>No account? <a href="{% url 'register' %}"><span style="color:#2fa4e7;">Sign up </span> </a> now.</p>
            {% endif %}
            
            <br>
            {% csrf_token %}
            {{ user_form | as_bootstrap }}
            
             <p><a href="{% url 'password_reset' %}"><span style="color:#2fa4e7;">Forgot my password</span></a></p>
             
            <button type="submit" class="btn bb-form-btn">LOGIN</button>
        </fieldset>
    </form>
    </div>
{% endblock %}
